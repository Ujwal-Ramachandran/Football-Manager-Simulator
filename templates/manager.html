<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename= 'favicon.png')}}">
    <title>FMS | Manager Mode</title>
</head>
<style type="text/css">

    body{
        background-image: url("static/bg-rm.jpg");
        background-color: black;        
        color: white;
        position: relative;
    }

    h1{
        padding: 50px;
        margin-top: 10px;
    }

    div {
        padding: 30px;
    }


    .GK {
        position: relative;
        text-align: center;
    }

    button {
        display: inline-block;
        background-color: black;
        border: none;
        color: #FFFFFF;
        text-align: center;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    button span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    button:hover span {
        padding-right: 25px;
    }

    button:hover span:after {
        opacity: 1;
        right: 0;
    }

</style>
<body>
    <center>
    <h1>Manager Mode</h1>
        <div class="STR">
            {% for i in team[0] %}
            {{"----[" + i + "]----"}}
            {% endfor %}
        </div><br>
        <div class="MID">
            {% for i in team[1] %}
            {{"----[" + i + "]----"}}
            {% endfor %}
        </div><br>
        <div class="DEF">
            {% for i in team[2] %}
            {{"----[" + i + "]----"}}
            {% endfor %}
        </div><br>
        <div class="GK">
            {% for i in team[3] %}
            {{"----[" + i + "]----"}}
            {% endfor %}
        </div>
    </center>
    <a href="manager">
        <button>
            <span>Back</span>
        </button>
    </a>
</body>
</html>
